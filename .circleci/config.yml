version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Import Postman collection
          command: |
            mkdir -p api
            mv API\ Automation_Exercise.postman_collection.json api/collection.json
      - run:
          name: Install Newman
          command: npm install -g newman
      - run:
          name: Run API tests
          command: newman run api/collection.json
