version: 2.1
jobs:
  build:
    docker:
       - image: cimg/base:2022.11
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Import Postman collection
          command: |
            mkdir -p api
            mv API\ Automation_Exercise.postman_collection.json api/collection.json
      - run:
          name: Install Newman
          command: npm install -g newman
      - run:
          name: Run API tests
          command: newman run api/collection.json
