version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install Newman
          command: |
            npm install -g newman
      - run:
          name: Run API Tests
          command: |
            newman run main/"API Automation_Exercise.postman_collection.json"
